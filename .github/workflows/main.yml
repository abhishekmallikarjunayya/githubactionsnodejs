name: Node.js CI

on:
  push:
   branch:["main"]
  pull_request:
   branch:["main"]

jobs:
  build:
    runs-on: ubuntu-test
    steps:
      -name: Checkout repository
       uses: actions/checkout@v4
     
      -name: Set up node js
       uses: actions/setup-node@v4
       with:
         node-version: 18

      -name: Install dependencies
       run: npm install

      -name: Perform the tests
       run: npm test

